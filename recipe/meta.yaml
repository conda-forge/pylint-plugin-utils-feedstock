{% set name = "pylint-plugin-utils" %}
{% set version = "0.6" %}
{% set sha256 = "57625dcca20140f43731311cd8fd879318bf45a8b0fd17020717a8781714a25a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pylint
    - astroid

test:
  imports:
    - pylint_plugin_utils

about:
  home: https://github.com/landscapeio/pylint-plugin-utils
  license: GPL 2
  license_file: LICENSE
  summary: 'Utilities and helpers for writing Pylint plugins'

extra:
  recipe-maintainers:
    - jakirkham
