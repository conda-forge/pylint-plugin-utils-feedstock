{% set name = "pylint-plugin-utils" %}
{% set version = "0.3" %}
{% set sha256 = "b3a93908d15d265c4c2d7c7822b4b0f247b2de658bd7ececa160a04910d5d4d3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pylint
    - astroid

test:
  imports:
    - pylint_plugin_utils

about:
  home: https://github.com/landscapeio/pylint-plugin-utils
  license: GPL 2
  license_file: LICENSE
  summary: 'Utilities and helpers for writing Pylint plugins'

extra:
  recipe-maintainers:
    - jakirkham
