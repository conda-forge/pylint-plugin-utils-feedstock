{% set name = "pylint-plugin-utils" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a595517d238d2ebe586fd867325cc656d4fac8d22b99421ff4cfb51b8c823a93

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - pylint >=1.7
    - python >=3.5

test:
  imports:
    - pylint_plugin_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/landscapeio/pylint-plugin-utils
  summary: Utilities and helpers for writing Pylint plugins
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
    - jakirkham
