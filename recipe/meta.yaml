{% set name = "pylint-plugin-utils" %}
{% set version = "0.2.6" %}
{% set sha256 = "053ade7c76f83242225b49d47624d9ecb803c60347e2c5127e97a19bf0c9f95e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - pylint
    - astroid

test:
  imports:
    - pylint_plugin_utils

about:
  home: https://github.com/landscapeio/pylint-plugin-utils
  license: GPL 2
  license_file: LICENSE
  summary: 'Utilities and helpers for writing Pylint plugins'

extra:
  recipe-maintainers:
    - jakirkham
